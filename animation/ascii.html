<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="ascii.css">
    <!-- <script type="module" src="ascii.js"></script> -->
    <script type="module">
        import { start, stop } from "./ascii.js"; window.startFromModule = start; window.stopFromModule = stop;
    </script>

    <title>ASCIImation</title>
</head>

<body>
    <p class="center">CS472: ASCII Animation Viewer</p>
    <textarea class="screen" id="screen" name="screen" rows="20" cols="80"></textarea>
    <div class="field-set-div">
        <fieldset class="field-set">
            <legend>
                Play Controls:
            </legend>
            <button id="start" onclick="startFromModule()">Start</button>
            <button id="stop" onclick="stopFromModule()">Stop</button>
        </fieldset>
        <fieldset class="field-set">
            <legend>Animation:</legend>
            <select id="item">
                  <option value="BLANK">Blank</option>
                  <option value="EXERCISE">Exercise</option>
                  <option value="JUGGLER">Juggler</option>
                  <option value="BIKE" selected>Bike</option>
                  <option value="DIVE">Dive</option>
                  <option value="CUSTOM">Custom</option>
            </select>
        </fieldset>
        <fieldset class="field-set">
            <legend>Size:</legend>
            <select id="itemSize">
                  <option value="xx-small" selected>Tiny</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value=x-large>Extra Large</option>
                  <option value="xx-large">XXL</option>
               </select>
        </fieldset>
        <fieldset class="field-set">
            <legend>Speed:</legend>
            <label><input id="speed" type="checkbox" name="speed">Turbo</label>
        </fieldset>
    </div>
    <div class="validator">
        <br>
        <a href=" http://validator.w3.org/check/referer"> <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator" /></a>
        <br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"> <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="html validator" /></a>
        <br>
        <!--  <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
         </a> -->

    </div>
</body>

</html>

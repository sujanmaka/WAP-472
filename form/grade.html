                </select>
              <br/>

  <input type="radio" id="feb" name="intake" value="Feb">

  <label for="march">March</label><br>

<input type="checkbox" name="agree" /> I acknowlege all the above provided info. <br>

            <input type="submit" value="Get Grade" />
        </div>

    </form>
